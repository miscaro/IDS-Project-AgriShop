spring.application.name=ProgettoIDS

# Server
server.port=8080

# H2 in-memory DB config
spring.datasource.url=jdbc:h2:mem:progettoids;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
progettoids.app.jwtSecret=======================ProgettoIDSJWTSecret==========================
progettoids.app.jwtExpirationMs=86400000
