<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${azienda.ragioneSociale != null ? azienda.ragioneSociale : azienda.username} + ' - Profilo'">Profilo Azienda</title>
  <link rel="stylesheet" href="/css/app.css"/>
  <script defer src="/js/auth.js"></script>
  <script defer src="/js/navigation.js"></script>
</head>
<body>
  <nav class="navbar"><div class="container"></div></nav>

  <main class="container">
    <div class="dashboard-header">
      <h1>
        <span class="brand-icon">üè¢</span>
        <span th:text="${azienda.ragioneSociale != null ? azienda.ragioneSociale : azienda.username}">Azienda</span>
      </h1>
      <p class="text-muted" th:if="${azienda.indirizzo}" th:text="${azienda.indirizzo}">Indirizzo</p>
      <div class="grid-3 mt-2">
        <div class="stat-card">
          <div class="stat-label">Email</div>
          <div class="stat-value" th:text="${azienda.email}">email@example.com</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Telefono</div>
          <div class="stat-value" th:text="${azienda.telefono != null ? azienda.telefono : '‚Äî'}">‚Äî</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Posizione</div>
          <div class="stat-value">
            <span th:if="${azienda.lat != null && azienda.lon != null}" th:text="${#numbers.formatDecimal(azienda.lat, 1, 4)} + ', ' + ${#numbers.formatDecimal(azienda.lon, 1, 4)}">coords</span>
            <span th:unless="${azienda.lat != null && azienda.lon != null}">‚Äî</span>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>Articoli in vendita</h3>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Tipo</th>
              <th>Prezzo</th>
              <th>Dettaglio</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="art : ${articoli}">
              <td th:text="${art.nome}">Nome</td>
              <td th:text="${art.tipo}">Tipo</td>
              <td th:text="${#numbers.formatDecimal(art.prezzo, 1, 2)} + ' ‚Ç¨'">0.00 ‚Ç¨</td>
              <td>
                <a th:href="@{'/articolo/' + ${art.tipoSlug} + '/' + ${art.id}}" class="btn-outline">Vedi</a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(articoli)}">
              <td colspan="4" class="text-center text-muted">Nessun articolo pubblicato</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      if (window.auth) { auth.init(); }
    });
  </script>
</body>
</html>
